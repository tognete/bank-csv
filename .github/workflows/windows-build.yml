name: windows-build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Install OCR binaries (Chocolatey)
        shell: pwsh
        run: |
          choco install tesseract -y --force
          choco install poppler -y --force
          New-Item -ItemType Directory -Path vendor -ErrorAction SilentlyContinue | Out-Null
          New-Item -ItemType Directory -Path vendor\tesseract -Force | Out-Null
          Copy-Item -Recurse -Force "C:\Program Files\Tesseract-OCR\*" "vendor\tesseract\"
          $popplerDir = Get-ChildItem "C:\Program Files" -Filter "poppler*" -Directory | Select-Object -First 1
          if (-not $popplerDir) { throw "Poppler directory not found after installation." }
          New-Item -ItemType Directory -Path vendor\poppler -Force | Out-Null
          Copy-Item -Recurse -Force "$($popplerDir.FullName)\*" "vendor\poppler\"

      - name: Build Windows executable
        run: pyinstaller packaging/windows/bank_csv.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BankCSV
          path: dist/BankCSV/
