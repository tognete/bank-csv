name: windows-build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      SIGNING_CERT_B64: ${{ secrets.SIGNING_CERT_B64 || '' }}
      SIGNING_CERT_PASSWORD: ${{ secrets.SIGNING_CERT_PASSWORD || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Decode code signing cert
        if: env.SIGNING_CERT_B64 != ''
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String($env:SIGNING_CERT_B64)
          [IO.File]::WriteAllBytes("$PWD\codesign.pfx", $bytes)

      - name: Build Windows artifacts
        shell: pwsh
        run: |
          $params = @('-Mode','all','-UseVendor','-MakeInstaller')
          if ($env:SIGNING_CERT_B64 -ne '') {
            $params += @('-SignArtifacts','-CertificatePath',"$PWD\codesign.pfx",'-CertificatePassword',$env:SIGNING_CERT_PASSWORD)
          }
          ./scripts/build_windows.ps1 @params

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BankCSV-windows
          path: |
            release/windows/bank-csv.zip
            dist/BankCSV/**
            release/windows/BankCSV-Setup.exe
          if-no-files-found: warn
